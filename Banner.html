<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .flyer-container {
            width: 600px;
            border: 1px solid #ccc;
            margin: 0 auto;
            padding: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .flyer-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0px;
            height: 100px;
        }
        .flyer-header img {
            height: 90px;
            width: 85px;
            margin-right: 10px;
        }
        .flyer-header div {
            color: #d9534f;
            font-weight: bold;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .rectangle{
            background-color: #b53401;
            width: 150px;
            height: 100px;
            float:right;
        }
        .rectangle1{
            background-color: #b53401;
            width: 20px;
            height: 100px;
            float:left;
        }
        .flyer-title {
            background-image: url("istockphoto-1455622885-612x612_1.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment:local;
            background-size:cover;
            text-align: left;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            font-display: initial;
            height: 160px;
        }
        
        .flyer-salary {
            font-size: 38px;
            color: white;
            background-color: #d82716;
            padding:10px;
            margin-top: 16px;
            border-radius: 19px;
            display: inline-block;
            text-align: right;
            float:right;
            margin-right: 10px;
        }
        .flyer-congrats {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ba241f;
            margin-left: 10px;
        }
        .flyer-profiles {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .flyer-profile {
            margin-top:2px;
            text-align: center;
        }
        .flyer-profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ba241f;
            margin-left: 30px;
            margin-right: 30px;
        }
    
        .flyer-footer {
            padding-top: 1px ;
            padding-bottom: 2px ;
            border-top: 3px;
            font-size: 20px;
            margin-top: 0px;
            border-radius: 0px 10px 10px 0px;
            background-color: #d82716;
            display:inline-flexbox;
            width: 500px;
            height: 98px;
            font-family: Georgia, serif; font-size: 22px;
        }
        .flyer-footer img {
            height: 97px;
            width: 105px;
            float: left;
        }

        .flyer-header strong {
            font-size: 48px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .trapezoid strong {
            font-size: 21px;
        }
        .trapezoid {
            border-bottom: 50px solid #b53401;
            border-left: 25px solid transparent;
            border-right: 0px solid transparent;
            height: 3px;
            width: 150px;
            float: right;
            margin-bottom: 30px;
            font-family: 'Times New Roman', Times, serif;
            font-size:11px;
            color:aliceblue;
        }
        
    </style>
